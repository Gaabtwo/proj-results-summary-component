<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Componente de resumo de resultados</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>
  <main>
    <div class="content">
      <div class="resultado">
        <h4>Seu Resultado</h4>

        <div class="circulo">
          <h1>76</h1>
          <p class="of100">de 100</p>
        </div>

        <h2>Ótimo</h2>
        <p class="descricao">Você pontuou mais de 65% das pessoas que fizeram esses testes.
        <p>
      </div>

      <div class="sumario">
        <h3>Sumário</h3>

        <div class="suma" id="reacao">
          <img class="icon-reacao" src="./src/images/icon-reaction.svg" alt="icon reação">
          <p class="reac">Reação</p>
          <p><span>80</span> / 100</p>
        </div>

        <div class="suma" id="memoria">
          <img class="icon-memoria" src="./src/images/icon-memory.svg" alt="icon-memoria">
          <p class="memo">Memória</p>
          <p><span>92</span> / 100</p>
        </div>

        <div class="suma" id="verbal">
          <img class="icon-verbal" src="./src/images/icon-verbal.svg" alt="icon verbal">
          <p class="verb">Verbal</p>
          <p><span>61</span> / 100</p>
        </div>

        <div class="suma" id="visual">
          <img class="icon-visual" src="./src/images/icon-visual.svg" alt="icon visual">
          <p class="visu">Visual</p>
          <p><span>72</span> / 100</p>
        </div>

        <button class="botao">Continue</button>

      </div>
    </div>
  </main>

  <footer>
    <div class="rodape">
      Desafio do <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> |
      Codificado por <a href="https://github.com/gabyzinha72" target="_blank">gaab_dev</a>
    </div>
  </footer>

</body>

</html>
